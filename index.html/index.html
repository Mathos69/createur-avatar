<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Créateur d'Avatar Complet</title>

  <!-- Lien vers le CSS de Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Lien vers ton CSS personnalisé -->
  <link rel="stylesheet" href="lecss.css">
</head>
<body>
  <div class="container mt-5">
    <div class="avatar-box">
      <h2 class="text-center mb-4">Personnalise ton avatar</h2>
      <div class="avatar text-center">
        <img id="skin" src="Skin/skin1.png" alt="skin" class="img-fluid">
        <img id="face" src="Face/face1.png" alt="face" class="img-fluid">
        <img id="hair" src="Hair/cheveux1.png" alt="hair" class="img-fluid">
        <img id="shirt" src="Shirts/Blue/blueShirt1.png" alt="shirts/Blue" class="img-fluid">
      </div>

      <div class="controls mt-4">
        <div class="control-group mb-3">
          <label for="faces">Visage:</label>
          <select id="faces" class="form-select" onchange="changePart('face', 'Face/' + this.value + '.png')">
            <option value="face1">1</option>
            <option value="face2">2</option>
            <option value="face3">3</option>
            <option value="face4">4</option>
          </select>
        </div>

        <div class="control-group mb-3">
          <label for="skins">Peau:</label>
          <select id="skins" class="form-select" onchange="changePart('skin', 'Skin/' + this.value + '.png')">
            <option value="skin1">1</option>
            <option value="skin2">2</option>
            <option value="skin3">3</option>
          </select>
        </div>

        <div class="control-group mb-3">
          <label for="hairs">Cheveux:</label>
          <select id="hairs" class="form-select" onchange="changePart('hair', 'Hair/cheveux' + this.value + '.png')">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
          </select>
        </div>

        <div class="control-group mb-3">
          <label for="shirts">Tshirt:</label>
          <select id="shirts" class="form-select" onchange="changePart('shirt', 'Shirts/' + this.value + '.png')">
            <option value="Blue/blueShirt1">Bleu 1</option>
            <option value="Blue/blueShirt2">Bleu 2</option>
            <option value="Blue/blueShirt3">Bleu 3</option>
            <option value="Blue/blueShirt4">Bleu 4</option>
            <option value="Blue/blueShirt5">Bleu 5</option>
            <option value="Blue/blueShirt6">Bleu 6</option>
            <option value="Blue/blueShirt7">Bleu 7</option>
            <option value="Blue/blueShirt8">Bleu 8</option>
            <option value="Green/greenShirt1">Vert 1</option>
            <option value="Green/greenShirt2">Vert 2</option>
            <option value="Green/greenShirt3">Vert 3</option>
            <option value="Green/greenShirt4">Vert 4</option>
            <option value="Green/greenShirt5">Vert 5</option>
            <option value="Green/greenShirt6">Vert 6</option>
            <option value="Green/greenShirt7">Vert 7</option>
            <option value="Green/greenShirt8">Vert 8</option>
          </select>
        </div>

        <button id="randomize" class="btn btn-success">🎲 Aléatoire</button>
        <div id="name-display" class="mt-3 font-weight-bold">Nom : ???</div>
        <button id="generate-name" class="btn btn-primary mt-2">🔁 Nouveau nom</button>
      </div>
    </div>
  </div>

  <!-- Lien vers le JS de Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Lien vers ton JS personnalisé -->
  <script src="lejs.js"></script>
</body>
</html>
